<div style="padding: 2rem">
  <div class="contact-header-container">
    <h3>Nakliyat Talep Formu</h3>
  </div>
  <div class="progres-container" style="margin-bottom: 30px">
    <p>Aşağıdaki formu doldurarak nakliyat talebinde bulunabilirsiniz!</p>

    <div class="progress-bar">
      <p style="padding: 0; margin-left: 10px">Sayfa {{ page }}/5</p>
    </div>
  </div>
  <div class="input-list-container">
    <div class="header-container">
      <mat-icon
        svgIcon="person-filled-icon"
        style="margin-right: 5px"
      ></mat-icon>
      Kişisel Bilgiler *
    </div>
    <mat-form-field
      #matFormField
      appearance="outline"
      style="width: 100%"
      *ngFor="let input of inputs"
      color="warn"
    >
      <mat-label>{{ input.labelName }}</mat-label>
      <input
        matInput
        [placeholder]="input.placeHolder"
        [type]="input.type"
        (focus)="onInputFocus(input.labelName)"
        (blur)="onInputBlur(input.labelName)"
      />
      <mat-icon
        matSuffix
        [svgIcon]="input.icon"
        [color]="input.isFocused ? 'warn' : 'primary'"
      ></mat-icon>
      <mat-error>Invalid name</mat-error>
    </mat-form-field>
    <div class="pages-container">
      <button mat-icon-button [hidden]="page == 1">
        <mat-icon
          class="arrow-icon"
          svgIcon="left-arrow-filled-icon"
        ></mat-icon>
      </button>
      <span class="example-spacer"></span>
      <button mat-icon-button>
        <mat-icon
          class="arrow-icon"
          svgIcon="right-arrow-filled-icon"
        ></mat-icon>
      </button>
    </div>
  </div>
</div>
