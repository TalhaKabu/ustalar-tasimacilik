<div class="container">
  <section class="gen-container">
    <div class="offer-container">
      <div class="offer-span">
        <h2 class="Hndmfont">
          Hemen Nakliyat Firmalarından
          <span>Fiyat Teklifleri Al</span>
          Karşılaştır
        </h2>
        <p class="Hndrfont">
          Enakliyat ile tüm evden eve nakliyat ihtiyaçların için kolayca fiyat
          teklifleri al. Profesyonel destek alarak kolayca taşının.
        </p>
        <button class="offer-button" mat-raised-button>
          Hemen Fiyat Teklifi Al
        </button>
      </div>
    </div>
    <div class="services-container">
      <div class="services-inner">
        <div class="services-item" *ngFor="let service of servicesItems">
          <div
            class="icon-container"
            (mouseenter)="onMouseEnter(service.id)"
            (mouseleave)="onMouseLeave(service.id)"
          >
            <mat-icon class="sicon" [svgIcon]="service.icon"></mat-icon>
          </div>
          <h3>{{ service.name }}</h3>
        </div>
      </div>
    </div>
    <hr class="solid">
    <div class="doing-container">
      <div class="header">
        <h2><strong>Nasıl Yapıyoruz?</strong></h2>
      </div>
      <div class="how-container">
        <div class="how-item-container">
          <div class="how-item" *ngFor="let howItem of howItems">
            <div class="how-icon">
              <mat-icon [svgIcon]="howItem.icon"></mat-icon>
            </div>
            <div class="how-header">
              <h4>{{ howItem.name }}</h4>
            </div>
            <div class="how-body">
              <p>{{ howItem.body }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
